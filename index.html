    <div class="row row-cols-6 g-3">
      <script>
        const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

          document.write(`
            <div class="col">
              <a href="lista.html?letra=${letra}" class="card text-center p-3">
                <span class="display-5">${letra}</span>
              </a>
            </div>
          `);
        });
